<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>

</head>
<body style="margin-left: 20vw;">
<h1>Update Article for id: <span id="articleId"></span></h1>
<form method="POST" id="articleForm">
    <input type="text" id="title" placeholder="Article Title" style="height: 03vh; width: 55vw" required><br><br>
    <input type="date" id="date" placeholder="Publishing Date" style="height: 03.5vh; width: 55vw" disabled><br><br>
    <textarea id="content" placeholder="Article Content" style="height: 14vh; width: 55vw" required></textarea><br><br>

    <input type="submit" value="Update" style="height: 4vh; width: 55.5vw; background-color: darkgrey; color: white;">
</form>

<script src="/js/edit.js"></script>
</body>
</html>
